<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      color: black;
      position: absolute;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    .surprise {
      display: none;
    }

    .surprise img {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ’”</button>
    </div>

    <div class="surprise" id="surprise">
      <h1>YAYYYY ğŸ˜ğŸ’</h1>
      <p>You just made me the happiest person â¤ï¸</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const surprise = document.getElementById("surprise");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>She said YES ğŸ˜ğŸ’–</h1>
        <p>I promise to make you smile every day â¤ï¸</p>
        <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" style="width:100%; border-radius:15px;">
      `;
    });
  </script>

</body>
</html>
